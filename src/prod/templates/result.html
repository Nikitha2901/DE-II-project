<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>DE Group 6</title>
    </head>
    <body>
	<div class="relative min-h-screen isolate overflow-hidden bg-gray-900 py-24 sm:py-32">
	    <div class="hidden sm:absolute sm:-top-10 sm:right-1/2 sm:-z-10 sm:mr-10 sm:block sm:transform-gpu sm:blur-3xl" aria-hidden="true">
		<div class="aspect-[1097/845] w-[68.5625rem] bg-gradient-to-tr from-[#ff4694] to-[#776fff] opacity-20" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
	    </div>
	    <div class="absolute -top-52 left-1/2 -z-10 -translate-x-1/2 transform-gpu blur-3xl sm:top-[-28rem] sm:ml-16 sm:translate-x-0 sm:transform-gpu" aria-hidden="true">
		<div class="aspect-[1097/845] w-[68.5625rem] bg-gradient-to-tr from-[#ff4694] to-[#776fff] opacity-20" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
	    </div>
	    <div class="mx-auto max-w-7xl px-6 lg:px-8">
		<div class="mx-auto max-w-2xl lg:mx-0">
		    <h2 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">Mean Absolute Error: <i>{{mae}}</i></h2>
		    <h2 class="text-lg font-bold tracking-tight text-white sm:text-lg">R-squared: <i>{{r2}}</i></h2>
		    <p class="mt-6 text-lg leading-8 text-gray-300 center">
		    <table class="hover:table-fixed table text-white">
			<thead>
			    <tr>
				<th>True Values</th>
				<th>Predicted</th>
			    </tr>
			</thead>
			<tbody>
			    {% for val in range(final_results['y'].__len__()) %}
			    <tr>
				<td>{{final_results['y'][val]}}</td><td>{{final_results['predicted'][val]}}</td> 
			    </tr>
			    {% endfor %}
			</tbody>
		    </table>
		    </p>
		</div>
	    </div>
	</div>

    </body>
</html>
